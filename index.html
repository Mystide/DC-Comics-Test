<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Guide Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
    }
    .search-bar-wrapper {
      position: sticky;
      top: 4px;
      z-index: 999;
      background: #181818;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem;
    }
    .search-bar input,
    .search-bar button {
      height: 36px;
      line-height: 1.2;
      padding: 0.35rem 0.6rem;
      border: none;
      border-radius: 6px;
      background: #292929;
      color: #f0f0f0;
      font-size: 0.8rem;
      box-sizing: border-box;
    }
    #clearSearch {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0.5rem;
      background: transparent;
      border: none;
      color: #bbb;
      font-size: 1.3rem;
      cursor: pointer;
      line-height: 1;
      display: none;
    }
    #settingsMenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 0.5rem;
      background: #181818;
      border: 1px solid #333;
      padding: 0.6rem 0.75rem;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.6rem;
      z-index: 998;
      min-width: 180px;
    }
    #settingsMenu label {
      display: block;
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
    }
    #settingsMenu select {
      display: block;
      width: 100%;
      font-size: 0.8rem;
      padding: 0.35rem 0.6rem;
      border: none;
      border-radius: 6px;
      background: #292929;
      color: #f0f0f0;
      min-height: 36px;
      margin-bottom: 0.6rem;
    }
    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .comic-card {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .comic-card.read {
      opacity: 0.6;
      border: 2px solid #4caf50;
    }
    .comic-card.read .read-badge {
      display: block;
      font-weight: bold;
    }
    .comic-title {
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
      min-height: 2.5rem;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .comic-date {
      font-size: 0.75rem;
      color: #bbb;
      margin-top: 0.2rem;
      text-align: center;
    }
    .read-badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #4caf50;
      color: white;
      font-size: 0.75rem;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      display: none;
    }
    dialog {
      background: #1e1e1e;
      color: #fff;
      padding: 1.5rem;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    dialog::backdrop {
      background: rgba(0,0,0,0.6);
    }
    dialog h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    dialog p {
      font-size: 0.9rem;
      margin: 0.4rem 0;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #scrollTopBtn:hover {
      background: #666;
      transform: translateY(-2px);
    }
  </style>
</head>
<body onload="document.getElementById('searchInput').value = ''; document.getElementById('settingsMenu').style.display = 'none';">
  <div id="progressBarWrap" style="height: 4px; background: #333; position: sticky; top: 0; z-index: 1000;">
    <div id="progressBar" style="height: 100%; width: 0%; background: #4caf50;"></div>
  </div>
  <div class="search-bar-wrapper">
    <div class="search-bar">
      <button id="settingsToggle">⚙️</button>
      <div style="position: relative; flex: 1;">
        <input id="searchInput" type="text" placeholder="Search..." style="padding-right: 2rem; width: 100%;" />
        <button id="clearSearch">×</button>
      </div>
      <div id="progressText" style="margin-left: auto; font-size: 0.75rem; color: #bbb;">0 / 0 read (0%)</div>
    </div>
    <div id="settingsMenu">
      <label for="columnSelect">Columns</label>
      <select id="columnSelect">
        <option value="auto">Auto</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="sortSelect">Sort</label>
      <select id="sortSelect">
        <option value="title-asc">A–Z</option>
        <option value="title-desc">Z–A</option>
        <option value="date-desc">Release Date (new to old)</option>
        <option value="date-asc">Release Date (old to new)</option>
      </select>
      <label for="readFilterSelect">Filter</label>
      <select id="readFilterSelect">
        <option value="all">All</option>
        <option value="unread">Unread</option>
        <option value="read">Read</option>
      </select>
    </div>
  </div>
  <div id="comicGrid" class="comic-grid"></div>
  <dialog id="infoDialog">
    <button onclick="this.parentElement.close()" style="position:absolute;top:8px;right:12px;background:transparent;border:none;font-size:1.5rem;color:#ccc;cursor:pointer;">&times;</button>
    <h2 id="dialogTitle"></h2>
    <p><strong>Series:</strong> <span id="dialogSeries"></span></p>
    <p><strong>Issue:</strong> <span id="dialogIssue"></span></p>
    <p><strong>Release:</strong> <span id="dialogDate"></span></p>
  </dialog>
  <button id="scrollTopBtn">↑</button>
  <script src="app.js"></script>
  <script>
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    const updateClearVisibility = () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    };
    searchInput.addEventListener('input', updateClearVisibility);
    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      renderComics('');
      updateClearVisibility();
    });
    updateClearVisibility();
  </script>
</body>
</html>
