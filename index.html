<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Guide Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
    }
    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .comic-card {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .comic-card.read {
      opacity: 0.6;
      border: 2px solid #4caf50;
    }
    .comic-card.read .read-badge {
      display: block;
    }
    .comic-card img {
      height: 220px;
      width: 100%;
      object-fit: contain;
      border-radius: 4px;
      background: #111;
    }
    .comic-title {
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 2.5rem;
      width: 100%;
      word-break: break-word;
    }
    .comic-date {
      font-size: 0.75rem;
      color: #bbb;
      margin-top: 0.2rem;
      margin-bottom: 0.4rem;
      text-align: center;
      min-height: 1rem;
    }
    .read-badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #4caf50;
      color: white;
      font-size: 0.75rem;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      display: none;
    }
    dialog {
      background: #1e1e1e;
      color: #fff;
      padding: 1.5rem;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    dialog::backdrop {
      background: rgba(0,0,0,0.6);
    }
    dialog h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    dialog p {
      font-size: 0.9rem;
      margin: 0.4rem 0;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #scrollTopBtn:hover {
      background: #666;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div id="comicGrid" class="comic-grid"></div>
  <dialog id="infoDialog">
    <button onclick="this.parentElement.close()" style="position:absolute;top:8px;right:12px;background:transparent;border:none;font-size:1.5rem;color:#ccc;cursor:pointer;">&times;</button>
    <h2 id="dialogTitle"></h2>
    <p><strong>Series:</strong> <span id="dialogSeries"></span></p>
    <p><strong>Issue:</strong> <span id="dialogIssue"></span></p>
    <p><strong>Release:</strong> <span id="dialogDate"></span></p>
  </dialog>
  <button id="scrollTopBtn">â†‘</button>
  <script src="app.js"></script>
</body>
</html>
