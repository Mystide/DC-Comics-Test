<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Guide Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .search-bar-wrapper {
      position: sticky;
      top: 4px;
      z-index: 999;
      background: #181818;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem;
    }
    .search-bar input,
    .search-bar button {
      height: 36px;
      padding: 0.35rem 0.6rem;
      border: none;
      border-radius: 6px;
      background: #292929;
      color: #f0f0f0;
      font-size: 0.8rem;
    }
    #settingsToggle {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.6rem;
      font-size: 0.9rem;
      border-radius: 6px;
      background: #292929;
      color: #f0f0f0;
      border: none;
      height: 36px;
      cursor: pointer;
    }
    #clearSearch {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0.5rem;
      background: transparent;
      border: none;
      color: #bbb;
      font-size: 1.3rem;
      cursor: pointer;
      line-height: 1;
      display: none;
    }
    body:not(.settings-visible) #settingsMenu {
      display: none;
    }
    #settingsMenu {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 0.5rem;
      background: #181818;
      border: 1px solid #333;
      padding: 0.6rem 0.75rem;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      flex-direction: column;
      gap: 0.6rem;
      min-width: 180px;
      display: flex;
    }
    #settingsMenu label {
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
    }
    #settingsMenu select {
      width: 100%;
      font-size: 0.8rem;
      padding: 0.35rem 0.6rem;
      border: none;
      border-radius: 6px;
      background: #292929;
      color: #f0f0f0;
    }
    .comic-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 1rem;
  padding: 1rem;
}
    .comic-card {
  background: #1c1c1c;
  border-radius: 8px;
  padding: 0.35rem;
  box-shadow: 0 1px 2px rgba(0,0,0,0.35);
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  transition: box-shadow 0.2s ease, transform 0.2s ease;
  height: 300px;
  box-sizing: border-box;
}
    .cover-wrapper {
  aspect-ratio: 2 / 3;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .cover-wrapper img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
    }
    .comic-card img {
      width: 100%;
      max-height: 240px;
      object-fit: contain;
      pointer-events: none;
    }
    .comic-card.read {
      opacity: 0.6;
      border: 2px solid #4caf50;
    }
    .comic-card.read .read-badge {
      display: block;
      font-weight: bold;
    }
    .comic-title {
  font-weight: 600;
  font-size: 0.78rem;
  margin-top: 0.3rem;
  min-height: 1.6rem;
  text-align: center;
  display: flex;
  align-items: flex-end;
  justify-content: center;
}
    .comic-date {
  font-size: 0.68rem;
  color: #999;
  margin-top: 0.1rem;
  text-align: center;
}
    .read-badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #4caf50;
      color: white;
      font-size: 0.75rem;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      display: none;
    }
    dialog {
      background: #1e1e1e;
      color: #fff;
      padding: 1.5rem;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    dialog::backdrop {
      background: rgba(0,0,0,0.6);
    }
    dialog h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    dialog p {
      font-size: 0.9rem;
      margin: 0.4rem 0;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #scrollTopBtn:hover {
      background: #666;
      transform: translateY(-2px);
    }
  
    .cover-wrapper {
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cover-wrapper img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      display: block;
    }
.columns-2 { grid-template-columns: repeat(2, 1fr); }
  .columns-3 { grid-template-columns: repeat(3, 1fr); }
  .columns-4 { grid-template-columns: repeat(4, 1fr); }
  .columns-5 { grid-template-columns: repeat(5, 1fr); }
  .columns-auto { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }

    .comic-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 1rem;
  padding: 1rem;
  position: relative;
}

.comic-card {
  transition: transform 0.3s ease, opacity 0.3s ease;
  will-change: transform;
}

  </style>
</head>
<body>
  <div id="progressBarWrap" style="height: 4px; background: #333; position: sticky; top: 0; z-index: 1000;">
    <div id="progressBar" style="height: 100%; width: 0%; background: #4caf50;"></div>
  </div>
  <div class="search-bar-wrapper">
  <div class="search-bar">
    <button id="settingsToggle">⚙️</button>
    <div style="position: relative; flex: 1; display: flex; align-items: center;">
      <input id="searchInput" type="text" placeholder="Search..." style="padding-right: 2rem; width: 100%; height: 36px;" />
      <button id="clearSearch">×</button>
    </div>
    <div id="progressText" style="font-size: 0.75rem; color: #bbb; height: 36px; display: flex; align-items: center;">0 / 0 read (0%)</div>
  </div>
  <div id="settingsMenu">
      <label for="columnSelect">Columns</label>
      <select id="columnSelect">
        <option value="auto">Auto</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="sortSelect">Sort</label>
      <select id="sortSelect">
        <option value="title-asc">A–Z</option>
        <option value="title-desc">Z–A</option>
        <option value="date-desc">Release Date (new to old)</option>
        <option value="date-asc">Release Date (old to new)</option>
      </select>
      <label for="readFilterSelect">Filter</label>
      <select id="readFilterSelect">
        <option value="all">All</option>
        <option value="unread">Unread</option>
        <option value="read">Read</option>
      </select>
    </div>
  </div>
  <div id="comicGrid" class="comic-grid"></div>
  <dialog id="infoDialog">
    <button onclick="this.parentElement.close()" style="position:absolute;top:8px;right:12px;background:transparent;border:none;font-size:1.5rem;color:#ccc;cursor:pointer;">&times;</button>
    <h2 id="dialogTitle"></h2>
    <p><strong>Series:</strong> <span id="dialogSeries"></span></p>
    <p><strong>Issue:</strong> <span id="dialogIssue"></span></p>
    <p><strong>Release:</strong> <span id="dialogDate"></span></p>
  </dialog>
  <button id="scrollTopBtn">↑</button>
  <script type="module" src="app.js?v=1.0.1"></script>
  <script>
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    const updateClearVisibility = () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    };
    searchInput.addEventListener('input', updateClearVisibility);
    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      renderComics('');
      updateClearVisibility();
    });
    updateClearVisibility();
  </script>
</body>
</html>
